        title: "The Second Enlightenment"
        speaker: Steven Pemberton
        type: visie
        description: "Het boek maakte de verlichting mogelijk, het web maakt een tweede verlichting mogelijk.\n\nGutenberg creëerde een nieuwe industrie, die weer andere nieuwe industrieën mogelijk maakte en zorgde voor een nieuw aanbod van goedkope, overvloedige informatie, die letterlijk door de eeuwen heen exponentieel is toegenomen. Deze overvloed aan informatie lag aan de basis van de verlichting, die was gebaseerd op de rede en informatie. Juist op het punt waarop we tegen problemen aanliepen met de toename van informatie vanwege de enorme hoeveelheid papier en storage space die we hiervoor nodig zouden hebben, kwam het web ten tonele. Dit zorgde ervoor dat de exponentiële groei is voortgezet, zelfs goedkoper dan voorheen en beter beriekbaar. Maar het web is niet alleen een kwantitatieve verandering, het is een kwalitatieve verandering, die in ieder geval net zoveel invloed op de maatschappij zal hebben als het boek, als het niet meer is."
